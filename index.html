<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Prediction</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Fraud Detection Prediction</h1>
    <div class="container">
        <form id="prediction-form">
            <label for="features">Enter Features (comma-separated):</label>
            <input type="text" id="features" name="features" placeholder="e.g., 0.1, 0.2, 0.3, 0.4" required>
            <button type="submit">Predict</button>
        </form>

        <h3 id="prediction-result"></h3>
    </div>

    <script src='script.js'></script>
</body>
</html>
