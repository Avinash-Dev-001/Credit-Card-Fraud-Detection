<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Prediction</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Fraud Detection Prediction</h1>
    <div class="container">
        <form id="prediction-form">
            <label for="features">Enter Features (comma-separated):</label>
            <input type="text" id="features" name="features" placeholder="e.g., 0.1, 0.2, 0.3, 0.4" required>
            <button type="submit">Predict</button>
        </form>

        <h3 id="prediction-result"></h3>
    </div>

    <script>
        
        document.getElementById("prediction-form").addEventListener("submit", function(event) {
            event.preventDefault();  

            const features = document.getElementById("features").value.split(',').map(Number); 

            
            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ features: features })
            })
            .then(response => response.json())  
            .then(data => {
                
                if (data.prediction) {
                    document.getElementById("prediction-result").innerText = "Prediction: " + data.prediction;
                    document.getElementById("prediction-result").style.color = "#27ae60"; 
                } else {
                    document.getElementById("prediction-result").innerText = "Error: " + data.error;
                    document.getElementById("prediction-result").style.color = "#e74c3c"; 
                }
            })
            .catch(error => {
                // Handle error
                document.getElementById("prediction-result").innerText = "Error: " + error;
                document.getElementById("prediction-result").style.color = "#e74c3c";
            });
        });
    </script>
</body>
</html>
